<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div id="tituloPagina" class="jumbotron">
        <h1>Manejo de nómina</h1>
      </div>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/0/02/NPPD_OUS_Employee_Recognition_%2832390814034%29.jpg"
              class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://media.defense.gov/2018/Jun/08/2001929090/-1/-1/0/180416-F-EK235-0003.JPG"
              class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/0/09/NPPD_OUS_Employee_Recognition_%2833235090575%29.jpg"
              class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="input-group mb-3">
        <input #inputbot type="text" class="form-control" placeholder="Cédula empleado"
          aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="button-addon2"
            (click)="search(inputbot.value)">Buscar</button>
        </div>
      </div>

      <ul class="list-group" *ngIf="id">
        <li class="list-group-item active">Información empleado</li>
        <li id="id" class="list-group-item">ID: {{id}}</li>
        <li id="nombre" class="list-group-item">Nombre: {{nombre}}</li>
        <li id="nomina" class="list-group-item">Nómina: {{sueldo}} pesos</li>
      </ul>
    </div>
  </div>
